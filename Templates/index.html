<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentiment Analysis</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Sentiment Analysis</h1>
    <form id="sentiment-form">
        <input type="text" id="sentence" placeholder="Enter a sentence...">
        <button type="button" onclick="predictSentiment()">Predict</button>
    </form>
    <div id="result"></div>
</div>

<script>
function predictSentiment() {
    var sentence = document.getElementById("sentence").value;

    // Send the sentence to your backend for prediction using AJAX
    // Here, I'm assuming you have an endpoint called '/predict' that accepts the sentence and returns the prediction

    // Example AJAX call
    // Replace '/predict' with your actual endpoint
    fetch('/predict', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ sentence: sentence })
    })
    .then(response => response.json())
    .then(data => {
        // Display the prediction result
        var resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "<strong>Prediction:</strong> " + data.prediction;
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
</script>

</body>
</html>
